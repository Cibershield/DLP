# DLP Console - Docker Compose
# Cibershield R.L. 2025
#
# Uso:
#   docker compose up -d
#   docker compose logs -f
#   docker compose down

services:
  dlp-console:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dlp-console
    restart: unless-stopped
    ports:
      - "8080:8080"   # Dashboard web
      - "5555:5555"   # TCP receiver para agentes
    volumes:
      - dlp-data:/app/data
    environment:
      - TZ=America/Costa_Rica
      # GitHub API (para gestión de repositorios)
      - GITHUB_TOKEN=ghp_xxxxx
      # Microsoft Entra (Azure AD) - dejar vacío para deshabilitar
      - MICROSOFT_CLIENT_ID=
      - MICROSOFT_CLIENT_SECRET=
      - MICROSOFT_TENANT_ID=
      # Google Workspace - dejar vacío para deshabilitar
      - GOOGLE_CLIENT_ID=
      - GOOGLE_CLIENT_SECRET=
      # Clave secreta para sesiones (se genera automáticamente si está vacía)
      - SECRET_KEY=
    dns:
      - 8.8.8.8
      - 8.8.4.4
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 8080)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  dlp-data:
    driver: local
